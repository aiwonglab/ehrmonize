task_specific:
  task: one_hot_drug_classification

  classif:
    - diuretic
  
  expanded_classif:
    - diuretic or water pills, that promotes diuresis

  possible_shots:
    - An input drugname 'Bumex' and route 'oral' would be classified as '1'
    - An input drugname 'furosemide' and route 'intravenous' would be classified as '1'
    - An input drugname 'metoprolol' and route 'intravenous' would be classified as '0'
    - An input drugname 'lorazepam' and route 'oral' would be classified as '0'
    - An input drugname 'acetaminophen' and route 'intravenous' would be classified as '0'

  metrics:
    - accuracy_score
    - precision_score
    - recall_score
    - f1_score
    - specificity_score
    - balanced_accuracy_score

source_db: 
  - MIMIC-IV
  # - eICU-CRD

source_csv:
  - dataset/labeled/mimic_meds.csv
  # - dataset/labeled/eicu_meds.csv

input_col_name:
  - ['drug', 'route']
  # - ['drugname', 'routeadmin']

gt_col_name:
  - diuretic
  # - diuretic

